<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .main {
        width: 100%;
        max-width: 40%;
        margin: auto;
      }
      #calculator {
        margin: 20px 0;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      #calculator.show {
        opacity: 1;
        visibility: visible;
      }
      #calculator.hide {
        opacity: 0;
        visibility: hidden;
      }
      #calculator div {
        margin-bottom: 10px;
      }
      #calculator label {
        display: block;
        margin-bottom: 5px;
      }
      #calculator input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      #calculator button {
        padding: 10px 15px;
        background-color: #daa520;
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 20px;
        font-weight: bold;
      }
      #calculator button:hover {
        background-color: #daa520;
      }
      .calculate-btn {
        padding: 10px 15px;
        background-color: #daa520;
        color: black;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      .calculator-heading {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      @media (max-width: 786px) {
        .main {
          width: 100%;
          max-width: 90%;
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <button class="calculate-btn">Calculate your Package Cost</button>

      <div id="calculator" class="hide">
        <div class="calculator-heading">
          <h2>Ingredient Cost Calculator</h2>
          <div class="close-calculator">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <form id="cost-calculator">
          <div>
            <label for="total-cost">Total Cost of Package ($):</label>
            <input type="number" id="total-cost" placeholder="8" required />
          </div>
          <div>
            <label for="portion-used">Portion Used (fraction):</label>
            <input type="text" id="portion-used" placeholder="2/3" required />
          </div>
          <button type="submit">Calculate</button>
        </form>
        <div id="result" style="display: none">
          <h3>Calculated Cost: $<span id="calculated-cost"></span></h3>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("cost-calculator")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const totalCost = parseFloat(
            document.getElementById("total-cost").value
          );
          const portionUsed = eval(
            document.getElementById("portion-used").value
          ); // Evaluates the fraction input

          const calculatedCost = totalCost * portionUsed;

          document.getElementById("calculated-cost").innerText =
            calculatedCost.toFixed(2);
          document.getElementById("result").style.display = "block";
        });

      const calculateBtn = document.querySelector(".calculate-btn");
      const closeCalculator = document.querySelector(".close-calculator");
      const calculator = document.querySelector("#calculator");

      calculateBtn.addEventListener("click", () => {
        calculator.classList.remove("hide");
        calculator.classList.add("show");
      });

      closeCalculator.addEventListener("click", () => {
        calculator.classList.remove("show");
        calculator.classList.add("hide");
      });
    </script>
  </body>
</html>
